name: CI/CD

on:
  push:
    branches:
      - dev
      - release/*
  pull_request:
    branches:
      - dev
      - release/*

jobs:
  CI:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install packages
        run: |
          date
          poetry install
          python setup.py check -m -s
      - name: Run tests
        run: |
          date
          tools/test.sh
          date
  CD:
    needs: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Install packages
        run: |
          date
          poetry install
          pip install setuptools wheel twine
      - name: Make release
        run: |
          date
          python tools/releasing/release.py
          echo "Release: $(python "src/mypackage/version.py")"
          python setup.py check -m -s
          python setup.py sdist bdist_wheel
          git tag $(python "src/mypackage/version.py")
      - name: Upload release
        env:
          TWINE_USERNAME: __token__
          TWINE_TEST_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
          TWINE_PROD_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          date
          echo "Uploading: $(python "src/mypackage/version.py")"
          if [[ "${GITHUB_REF}" = refs/heads/release/* || "${GITHUB_REF}" = "refs/heads/dev" ]]; then
            echo git push origin $(python "src/mypackage/version.py")
          fi
          export TWINE_PASSWORD="${TWINE_TEST_PASSWORD}"
          echo twine upload --repository testpypi dist/*
          if [[ "${GITHUB_REF}" = refs/heads/release/* && "${GITHUB_EVENT_NAME}" == "push" ]]; then
            export TWINE_PASSWORD="${TWINE_PROD_PASSWORD}"
            echo twine upload --repository pypi dist/*
          fi
          date
